        <main>
            <h2>Viagem</h2>
            
            <form id="viagemForm" action="/enviar" method="post">
                <label for="nome">Nome*:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido"required><br><br>

                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="data_partida">Data de Partida*:</label>
                <input type="date" id="data_partida" name="data_partida" required><br><br>

                <label for="data_regresso">Data de Regresso:</label>
                <input type="date" id="data_regresso" name="data_regresso"><br><br>

                <label for="passageiros">Número de Passageiros:</label>
                <input type="number" id="passageiros" name="passageiros" min="1" value="1"><br><br>

                <label for="transporte">Meio de Transporte Favorito:</label>
                <select id="transporte" name="transporte">
                    <option value="carro">Carro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                    <option value="outro">Outro</option>
                </select><br><br>

                <label for="servico">Serviço Desejado:</label><br>
                <input type="radio" id="basico" name="servico" value="basico" checked>
                <label for="basico">Básico</label><br>
                <input type="radio" id="premium" name="servico" value="premium">
                <label for="premium">Premium</label><br><br>

                <label for="pedidos_especiais">Pedidos Especiais:</label><br>
                <textarea id="pedidos_especiais" name="pedidos_especiais" rows="4" cols="50"></textarea><br><br>

                <label for="gasto">Valor esperado por pessoa e por dia (€):</label>
                <input type="number" id="gasto" name="gasto" min="0" step="0.01"><br><br>

                <input type="submit" value="Submeter">
            </form>

        </main>
        <footer>
